<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>DOCTORES</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
    <h3>Bienvenido {{nombre_user}} </h3>
   
  <ion-list>
   
  <ion-item  *ngFor="let doctor of Doctores" (click)="cita(doctor.Nombre,doctor.Especialidad,doctor.Turno)">
      
       <p>{{ doctor.Nombre}} {{doctor.Especialidad}} turno: {{doctor.Turno}}</p>
     
     
    </ion-item>
  </ion-list>



</ion-content>
