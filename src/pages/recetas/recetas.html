<ion-header>

  <ion-navbar>
    <ion-title>Recetas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="row header">
      <div class="col">Fecha</div>
      <div class="col">Doctor</div>
      <div class="col">Peso</div>        
      <div class="col">Estatura</div>
      <div class="col">Diagnostico</div>
      <div class="col">Indicaciones</div>
      
    </div>
    <div   *ngFor="let doctor of Doctores" class="row" ng-repeat="data in ctrl.data">
      <div class="col">{{ doctor.Fecha }}</div>
      <div class="col">{{ doctor.Doctor }}</div>
      <div class="col">{{ doctor.Peso }}</div>
      <div class="col">{{ doctor.Estatura }}</div>
      <div class="col">{{ doctor.Diagnostico}}</div>
      <div class="col">{{ doctor.Indicaciones}}</div>
     
    </div>

</ion-content>
