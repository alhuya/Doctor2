<ion-header>

  <ion-navbar>
    <ion-title>Historial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="row header">
        <div class="col">Fecha</div>
        <div class="col">Hora</div>
        <div class="col">Doctor</div>
        <div class="col">Asistencia</div>
        
      </div>
      <div   *ngFor="let doctor of Doctores" class="row" ng-repeat="data in ctrl.data">
        <div class="col"> {{ doctor.Fecha}}</div>
        <div class="col"> {{ doctor.Hora}}</div>
        <div class="col"> {{ doctor.Doctor}}</div>
        <div class="col"> {{ doctor.Asistencia}}</div>
       
       
      </div>

</ion-content>
