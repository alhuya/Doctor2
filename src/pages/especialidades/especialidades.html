<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>ESPECIALIDADES</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
    <h3>Bienvenido {{nombre}} </h3>
    <ion-list>
      <ion-item  *ngFor="let doctor of usuarios" (click)="especialidad(doctor.especialidad)">
        
         <p>{{ doctor.especialidad }} </p>
       
       
      </ion-item>
    </ion-list>
      
</ion-content>
